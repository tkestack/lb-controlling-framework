apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: lbcf-validate
webhooks:
  - name: driver.lbcf.tkestack.io
    rules:
      - apiGroups:
          - "lbcf.tkestack.io"
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - loadbalancerdrivers
    clientConfig:
      caBundle: 
      service:
        name: lbcf-controller
        namespace: kube-system
        path: "/validate-load-balancer-driver"
    failurePolicy: Fail
  - name: lb.lbcf.tkestack.io
    rules:
      - apiGroups:
          - "lbcf.tkestack.io"
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - loadbalancers
    clientConfig:
      caBundle: 
      service:
        name: lbcf-controller
        namespace: kube-system
        path: "/validate-load-balancer"
    failurePolicy: Fail
  - name: backendgroup.lbcf.tkestack.io
    rules:
      - apiGroups:
          - "lbcf.tkestack.io"
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - backendgroups
    clientConfig:
      caBundle: 
      service:
        name: lbcf-controller
        namespace: kube-system
        path: "/validate-backend-group"
    failurePolicy: Fail
  - name: bind.lbcf.tkestack.io
    rules:
      - apiGroups:
          - "lbcf.tkestack.io"
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - binds
    clientConfig:
      caBundle: 
      service:
        name: lbcf-controller
        namespace: kube-system
        path: "/validate-bind"
    failurePolicy: Fail
---
