                        type: object
                        additionalProperties:
                          type: string
                      attributes:
                        type: object
                        additionalProperties:
                          type: string
                pods:
                  type: array
                  items:
                    type: object
                    properties:
                      byLabel:
                        type: object
                        properties:
                          selector:
                            type: object
                            additionalProperties:
                              type: string
                          except:
                            type: array
                            items:
                              type: string
                      byName:
                        type: array
                        items:
                          type: string
                      ports:
                        type: array
                        items:
                          type: object
                          properties:
                            port:
                              type: integer
                            protocol:
                              type: string
                parameters:
                  type: object
                  additionalProperties:
                    type: string
                deregisterPolicy:
                  type: string
                deregisterWebhook:
                  type: object
                  properties:
                    driverName:
                      type: string
                    failurePolicy:
                      type: string
                ensurePolicy:
                  type: object
                  properties:
                    policy:
                      type: string
                    resyncPeriodInSeconds:
                      type: integer
                      minimum: 10
            status:
              type: object
              properties:
                loadBalancerStatuses:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      driver:
                        type: string
                      lbInfo:
                        type: object
                        additionalProperties:
                          type: string
                      lastSyncedAttributes:
                        type: object
                        additionalProperties:
                          type: string
                      deletionTimestamp:
                        type: string
                      retryAfter:
                        type: string
                      conditions:
                        type: array
                        items:
                          type: object
                          properties:
                            lastTransitionTime:
                              type: string
                            status:
                              type: string
                            type:
                              type: string
                            message:
                              type: string
                            reason:
                              type: string
