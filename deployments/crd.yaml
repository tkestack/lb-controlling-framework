    singular: bind
  scope: Namespaced
  subresources:
    status: {}
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                loadbalancers:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      driver:
                        type: string
